<div class="container">
    <div class="col-sm-8">
        <h1>Storage</h1>
        <button class="btn btn-success" (click)="addNewPro()">Click to add a new product</button>
        <table class="table table-hover table-fixed">
            <thead>
                <tr>
                    <th>Product-name</th>
                    <th>Amount</th>
                    <th>Buy more</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let storage of dataService.arStorage">
                    <td> {{ storage.ProductName || uppercase }} </td>
                    <td> {{ storage.Amount }} </td>
                    <td (click)="editProduct(storage)"><i class="glyphicon glyphicon-edit"></i></td>
                    <td (click)="saveProductToDelete(storage)" data-toggle="modal" data-target="#exampleModal"><i class="glyphicon glyphicon-remove"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-3 nav-div-right"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete product area</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this product?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-success" (click)="deliteProduct()" data-dismiss=modal>Yes</button>
            </div>
        </div>
    </div>
</div>
